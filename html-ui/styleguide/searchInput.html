<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../projects/pattern-lib/static/assets/css/main.css"
    />
    <title>Connect Base</title>
  </head>
  <body style="background-color: #f7f9fb">
    <div style="margin-bottom: 20px">
      <h3 style="margin-bottom: 20px">Search Input (Small)</h3>
      <input type="text" class="formInputText small" placeholder="Search" />
      <input
        type="text"
        class="formInputText small"
        placeholder="Search"
        disabled
      />
      <input
        type="text"
        class="formInputText small"
        placeholder="Search"
        readonly
      />
    </div>
    <div style="margin-bottom: 20px">
      <h3 style="margin-bottom: 20px">Search Input Rounded (Small)</h3>
      <input
        type="text"
        class="formInputText small rounded"
        placeholder="Search"
      />
      <input
        type="text"
        class="formInputText small rounded"
        placeholder="Search"
        disabled
      />
      <input
        type="text"
        class="formInputText small rounded"
        placeholder="Search"
        readonly
      />
    </div>
    <div style="margin-bottom: 20px">
      <h3 style="margin-bottom: 20px">Search Input (Large)</h3>
      <input
        type="text"
        class="formInputText large"
        placeholder="New deal locations"
      />
      <input
        type="text"
        class="formInputText large"
        placeholder="New deal locations"
        disabled
      />
      <input
        type="text"
        class="formInputText large"
        placeholder="New deal locations"
        readonly
      />
    </div>
  </body>
</html>
