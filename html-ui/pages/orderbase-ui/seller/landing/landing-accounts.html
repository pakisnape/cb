<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../../../../projects/pattern-lib/static/assets/images/favicon.png"
    />
    <link
      rel="stylesheet"
      href="../../../../../projects/pattern-lib/static/assets/css/main.css"
    />
    <title>Connect Base - Transform Network Buying &amp; Selling</title>
  </head>
  <body>
    <div class="strip"></div>
    <!--LOGIN-->
    <section class="landing-box darktheme">
      <div class="landing-box-inner">
        <figure class="logo-box">
          <img
            src="../../../../../projects/pattern-lib/static/assets/images/orderbase-logo-white.svg"
            alt="Connectbase"
          />
        </figure>
        <div class="accounts-grid-wrapper">
          <div class="search">
            <h3>Select Account</h3>
            <input
              type="text"
              class="formInputText small rounded"
              placeholder="Search account"
            />
          </div>
          <form class="accounts-grid">
            <label class="radio-card">
              <input type="radio" name="radio-card" id="radio-card-1" checked />
              <div class="card-content-wrapper">
                <span class="check-icon"></span>
                <div class="card-content">
                  <img
                    src="../../../../../projects/pattern-lib/static/assets/images/trash/att.png"
                    alt="att"
                  />
                  <h4>AT&amp;T</h4>
                </div>
              </div>
            </label>
            <label class="radio-card">
              <input type="radio" name="radio-card" id="radio-card-1" />
              <div class="card-content-wrapper">
                <span class="check-icon"></span>
                <div class="card-content">
                  <img
                    src="../../../../../projects/pattern-lib/static/assets/images/trash/att.png"
                    alt="att"
                  />
                  <h4>AT&amp;T</h4>
                </div>
              </div>
            </label>
            <label class="radio-card">
              <input type="radio" name="radio-card" id="radio-card-1" />
              <div class="card-content-wrapper">
                <span class="check-icon"></span>
                <div class="card-content">
                  <img
                    src="../../../../../projects/pattern-lib/static/assets/images/trash/att.png"
                    alt="att"
                  />
                  <h4>AT&amp;T</h4>
                </div>
              </div>
            </label>
          </form>
          <div class="d-flex justify-content-center g-2 mt-2">
            <button class="secondary-btn large">Cancel</button>
            <button class="primary-btn large">Continue</button>
          </div>
        </div>
      </div>
    </section>
    <!--LOGIN ENDS-->
  </body>
</html>
