                      info-title
                      d-flex

                    "

                    <h6>Organization Details</h6>

                  </div>
                  <table class="info-list">
                    <tr class="info-list-item">

                      <td data-label="ID">

                    <tr class="info-list-item">

                      <td data-label="Name">

                      </td>

                      <td><label>*Contact Name</label></td>

                        <span class="value">David Tal</span>
                      </td>
                    </tr>
                    <tr class="info-list-item">
                      <td><label>*Email</label></td>
                      <td data-label="*Email">
                        <span class="value">davidt@starbucks.com</span>
                      </td>
                    </tr>
                    <tr class="info-list-item">
                      <td><label>*Phone</label></td>
                      <td data-label="*Phone">
                        <span class="value">0192 122 2345</span>

                    <tr class="info-list-item">

                    <tr class="info-list-item">

                      </td>

                  </table>

                </div>
              </div>
              <div class="column px5"></div>
            </div>
          </div>
        </div>
        <!--TAB VIEW ENDS-->
      </section>
      <!--MAIN CONTENT ENDS-->
    </section>
    <!--MAIN WRAPPER ENDS-->
    <script>
      //On scroll Sticky
      window.onscroll = function () {
        myFunction();
      };
      var stickyWrapper = document.getElementById("expandable-content");
      var sticky = stickyWrapper.offsetTop;
      function myFunction() {
        if (window.pageYOffset > sticky) {
          stickyWrapper.classList.add("sticky");
        } else {
          stickyWrapper.classList.remove("sticky");
        }
      }
    </script>
  </body>
