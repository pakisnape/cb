<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../../../../projects/pattern-lib/static/assets/images/favicon.png"
    />
    <link
      rel="stylesheet"
      href="../../../../../projects/pattern-lib/static/assets/css/main.css"
    />
    <title>Connect Base - Transform Network Buying &amp; Selling</title>
  </head>

  <body>
    <div class="strip"></div>
    <!--SIDEBAR STARTS-->
    <nav class="sidebar">
      <div class="top">
        <a href="#" class="logo">
          <img
            src="../../../../../projects/pattern-lib/static/assets/icons/nav-bar/logo.svg"
            alt="Logo"
          />
        </a>
        <ul>
          <li>
            <a>
              <img
                src="../../../../../projects/pattern-lib/static/assets/icons/nav-bar/home.svg"
                alt="Home"
              />
              <span>Home</span>
            </a>
          </li>
          <li>
            <a>
              <img
                src="../../../../../projects/pattern-lib/static/assets/icons/nav-bar/orders.svg"
                alt="Orders"
              />
              <span>Orders</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="bottom">
        <ul>
          <li class="active">
            <a>
              <img
                src="../../../../../projects/pattern-lib/static/assets/icons/nav-bar/settings.svg"
                alt="Settings"
              />
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!--SIDEBAR ENDS-->
    <!--MAIN WRAPPER-->
    <section class="main-wrapper order-base">
      <!--PAGE HEADER-->
      <header class="pageHeader">
        <h1>Settings</h1>
        <!-- PROFILE BAR STARTS-->
        <div class="profile-bar">
          <button class="notifications">
            <img
              src="../../../../../projects/pattern-lib/static/assets/icons/notifications.svg"
              alt="Notifications"
            />
          </button>
          <button class="profile">
            <img
              src="../../../../../projects/pattern-lib/static/assets/images/profile.png"
              alt="Profile"
            />
          </button>
        </div>
        <!--PROFILE BAR ENDS-->
      </header>
      <!--PAGE HEADER ENDS-->
      <!--MAIN CONTENT-->
      <section class="main-content">
        <!--TAB VIEW-->
        <ul class="nav nav-tabs mt5">
          <li class="nav-item">
            <a class="nav-link" href="#">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Roles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sellers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Buyers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Company Details</a>
          </li>
        </ul>
        <div class="tab-content" id="tabContent">
          <div
            class="tab-pane fade show active roles"
            id="activity-tab-pane"
            role="tabpanel"
            aria-labelledby="activity-tab"
            tabindex="0"
          >
            <div class="d-flex justify-content-end my5">
              <button class="btn secondary-btn large mr5">Delete</button>
              <button class="btn primary-btn large">Save</button>
            </div>
            <div class="roles-box">
              <div class="left">
                <div class="d-flex justify-content-between title">
                  <h6>Roles List</h6>
                  <button class="btn secondary-btn small">Add Role</button>
                </div>
                <ul class="roles-list">
                  <li><a href="">Admin</a></li>
                  <li class="active"><a href="">Sales Person</a></li>
                  <li><a href="">Sales Manager</a></li>
                  <li><a href="">Manager</a></li>
                  <li><a href="">Buyer</a></li>
                  <li><a href="">Marketing</a></li>
                  <li><a href="">Planner</a></li>
                </ul>
              </div>
              <div class="right">
                <div class="config-box">
                  <div class="config-box-inner">
                    <h5 class="d-flex align-center">
                      Sales Person
                      <button class="edit-roleTitle">
                        <img
                          src="../../../../../projects/pattern-lib/static/assets/icons/editRole.svg"
                          alt="editRole"
                        />
                      </button>
                    </h5>
                    <div class="items-box">
                      <div class="item">
                        <h6 class="title">Home</h6>
                        <ul class="checklist">
                          <li>
                            <label class="checkbox-box">
                              <input type="checkbox" checked="checked" />
                              <span class="checkmark"></span>
                              <span class="ml3">View</span>
                            </label>
                          </li>
                          <li>
                            <label class="checkbox-box">
                              <input type="checkbox" checked="checked" />
                              <span class="checkmark"></span>
                              <span class="ml3">Comment</span>
                            </label>
                          </li>
                        </ul>
                      </div>
                      <div class="item">
                        <h6 class="title">Orders</h6>
                        <ul class="checklist">
                          <li>
                            <label class="checkbox-box">
                              <input type="checkbox" checked="checked" />
                              <span class="checkmark"></span>
                              <span class="ml3">Read</span>
                            </label>
                          </li>
                          <li>
                            <label class="checkbox-box">
                              <input type="checkbox" checked="checked" />
                              <span class="checkmark"></span>
                              <span class="ml3">New</span>
                            </label>
                          </li>
                          <li>
                            <label class="checkbox-box">
                              <input type="checkbox" checked="checked" />
                              <span class="checkmark"></span>
                              <span class="ml3">Update State</span>
                            </label>
                          </li>
                        </ul>
                      </div>
                      <div class="item">
                        <h6 class="title">Reports</h6>
                        <ul class="checklist">
                          <li>
                            <label class="checkbox-box">
                              <input type="checkbox" checked="checked" />
                              <span class="checkmark"></span>
                              <span class="ml3">All</span>
                            </label>
                          </li>
                          <li>
                            <label class="checkbox-box">
                              <input type="checkbox" checked="checked" />
                              <span class="checkmark"></span>
                              <span class="ml3">New</span>
                            </label>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--TAB VIEW ENDS-->
      </section>
      <!--MAIN CONTENT ENDS-->
    </section>
    <!--MAIN WRAPPER ENDS-->
    <script>
      //On scroll Sticky
      window.onscroll = function () {
        myFunction();
      };
      var stickyWrapper = document.getElementById("expandable-content");
      var sticky = stickyWrapper.offsetTop;
      function myFunction() {
        if (window.pageYOffset > sticky) {
          stickyWrapper.classList.add("sticky");
        } else {
          stickyWrapper.classList.remove("sticky");
        }
      }
    </script>
  </body>
</html>
