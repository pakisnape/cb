    <!--MAIN WRAPPER ENDS-->
    <script>
      //On scroll Sticky
      window.onscroll = function () {
        myFunction();
      };
      var stickyWrapper = document.getElementById("validate-discard");
      var sticky = stickyWrapper.offsetTop;
      function myFunction() {
        if (window.pageYOffset > sticky) {
          stickyWrapper.classList.add("sticky");
        } else {
          stickyWrapper.classList.remove("sticky");
        }
      }
    </script>
