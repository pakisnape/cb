<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../../../../projects/pattern-lib/static/assets/images/favicon.png"
    />
    <link
      rel="stylesheet"
      href="../../../../../projects/pattern-lib/static/assets/css/main.css"
    />
    <title>Connect Base - Transform Network Buying &amp; Selling</title>
  </head>

  <body>
    <div class="strip"></div>
    <!--SIDEBAR STARTS-->
    <nav class="sidebar">
      <div class="top">
        <a href="#" class="logo">
          <img
            src="../../../../../projects/pattern-lib/static/assets/icons/nav-bar/logo.svg"
            alt="Logo"
          />
        </a>
        <ul>
          <li>
            <a>
              <img
                src="../../../../../projects/pattern-lib/static/assets/icons/nav-bar/home.svg"
                alt="Home"
              />
              <span>Home</span>
            </a>
          </li>
          <li class="active">
            <a>
              <img
                src="../../../../../projects/pattern-lib/static/assets/icons/nav-bar/orders.svg"
                alt="Orders"
              />
              <span>Orders</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="bottom">
        <ul>
          <li>
            <a>
              <img
                src="../../../../../projects/pattern-lib/static/assets/icons/nav-bar/settings.svg"
                alt="Settings"
              />
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!--SIDEBAR ENDS-->
    <!--MAIN WRAPPER-->
    <section class="main-wrapper order-base">
      <!--PAGE HEADER-->
      <header class="pageHeader">
        <h1>Orders</h1>
        <!-- PROFILE BAR STARTS-->
        <div class="profile-bar">
          <button class="notifications">
            <img
              src="../../../../../projects/pattern-lib/static/assets/icons/notifications.svg"
              alt="Notifications"
            />
          </button>
          <button class="profile">
            <img
              src="../../../../../projects/pattern-lib/static/assets/images/profile.png"
              alt="Profile"
            />
          </button>
        </div>
        <!--PROFILE BAR ENDS-->
      </header>
      <!--PAGE HEADER ENDS-->
      <!--MAIN CONTENT-->
      <section class="main-content">
        <section class="d-flex justify-content-between mt8 mb10 filter-box">
          <!-- FILTERS STARTS-->
          <div class="filter">
            <div class="search">
              <input
                type="text"
                class="formInputText small rounded"
                placeholder="Search"
              />
            </div>
            <div class="filters">
              <div class="customdropdown rounded">
                <div class="dropdown">Stages</div>
                <ul class="dropdown-list">
                  <li>Item 1</li>
                </ul>
              </div>
              <div class="customdropdown rounded">
                <div class="dropdown">Owners</div>
                <ul class="dropdown-list">
                  <li>Item 1</li>
                </ul>
              </div>
              <div class="customdropdown rounded">
                <div class="dropdown">Site Companies</div>
                <ul class="dropdown-list">
                  <li>Item 1</li>
                </ul>
              </div>
              <div class="customdropdown rounded">
                <div class="dropdown">Buyers</div>
                <ul class="dropdown-list">
                  <li>Item 1</li>
                </ul>
              </div>

              <button class="secondary-btn medium">All Filters</button>
            </div>
          </div>
          <!--FILTERS ENDS-->
          <!--ICON TAB STARTS-->
          <div class="icon-tab">
            <div class="archive">
              <button>
                <img
                  src="../../../../../projects/pattern-lib/static/assets/icons/archive.svg"
                  alt="Archive"
                />
              </button>
            </div>
            <div class="download">
              <button>
                <img
                  src="../../../../../projects/pattern-lib/static/assets/icons/download.svg"
                  alt="Download"
                />
              </button>
            </div>
            <div class="iconList">
              <button class="primary-btn medium mr2">New Order</button>
              <button class="active">
                <img
                  src="../../../../../projects/pattern-lib/static/assets/icons/table.svg"
                  alt="table"
                />
              </button>
              <button>
                <img
                  src="../../../../../projects/pattern-lib/static/assets/icons/grid.svg"
                  alt="grid"
                />
              </button>
            </div>
          </div>
          <!--ICON TAB ENDS-->
        </section>
        <hr />
        <section
          class="table-content expandable-content"
          id="expandable-content"
        >
          <div class="left-box">
            <!--TABLE STARTS-->
            <table class="table">
              <thead>
                <tr>
                  <th></th>
                  <th class="sort">
                    Order
                    <img
                      src="../../../../../projects/pattern-lib/static/assets/icons/sort.svg"
                      alt="Sort"
                    />
                  </th>
                  <th>Buyer</th>
                  <th>Site Company</th>
                  <th>Stage</th>
                  <th>Last Updated</th>
                  <th>End Date</th>
                  <th>Progress</th>
                  <th>Category</th>
                  <th>Product</th>
                  <th>Speed</th>
                  <th>Assigned</th>
                  <th>
                    <button class="settings-btn">
                      <img
                        src="../../../../../projects/pattern-lib/static/assets/icons/nav-bar/settings.svg"
                        alt="Settings"
                      />
                    </button>
                  </th>
                </tr>
              </thead>
              <tbody>
                <!--TABLE ROW STARTS-->
                <tr class="no-data-row">
                  <td colspan="13">
                    <span class="text">No orders are available</span>
                  </td>
                </tr>
                <!--TABLE ROW ENDS-->
              </tbody>
            </table>
            <!--TABLE ENDS-->
          </div>
        </section>
        <!--SCROLL TOP-->
        <a href="#" class="scroll-top">
          <img
            src="../../../../../projects/pattern-lib/static/assets/icons/arrowup-white.svg"
            alt="arrowup"
          />
        </a>
        <!--SCROLL TOP ENDS-->
      </section>
      <!--MAIN CONTENT ENDS-->
    </section>
    <!--MAIN WRAPPER ENDS-->
    <script>
      //On scroll Sticky
      window.onscroll = function () {
        myFunction();
      };
      var stickyWrapper = document.getElementById("expandable-content");
      var sticky = stickyWrapper.offsetTop;
      function myFunction() {
        if (window.pageYOffset > sticky) {
          stickyWrapper.classList.add("sticky");
        } else {
          stickyWrapper.classList.remove("sticky");
        }
      }
    </script>
  </body>
</html>
