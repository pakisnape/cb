<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../../../../projects/pattern-lib/static/assets/images/favicon.png"
    />
    <link
      rel="stylesheet"
      href="../../../../../projects/pattern-lib/static/assets/css/main.css"
    />
    <title>Connect Base - Transform Network Buying &amp; Selling</title>
  </head>
  <body>
    <div class="strip"></div>
    <!--LOGIN-->
    <section class="login-box darktheme">
      <div class="login-box-inner">
        <figure class="logo-box">
          <img
            src="../../../../../projects/pattern-lib/static/assets/images/orderbase-logo-white.svg"
            alt="Connectbase"
          />
        </figure>
        <form>
          <div class="field-set">
            <div class="field">
              <input
                type="text"
                class="value formInputText large"
                placeholder="Username"
              />
            </div>
            <div class="field">
              <input
                type="password"
                class="value formInputText large"
                placeholder="Password"
              />
              <button class="showHide-btn">
                <img
                  src="../../../../../projects/pattern-lib/static/assets/icons/show-eye.svg"
                  alt="Show Eye"
                />
              </button>
            </div>
          </div>
          <div class="ft-password">
            <a href="#">Forgot Password?</a>
          </div>
          <button class="primary-btn large login">Login</button>
        </form>
      </div>
    </section>
    <!--LOGIN ENDS-->
  </body>
</html>
