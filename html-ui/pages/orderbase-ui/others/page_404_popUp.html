<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../../../projects/pattern-lib/static/assets/images/favicon.png"
    />
    <link
      rel="stylesheet"
      href="../../../../projects/pattern-lib/static/assets/css/main.css"
    />
    <title>Connect Base - Transform Network Buying &amp; Selling</title>
  </head>

  <body class="errorPage-full">
    <div class="strip"></div>
    <!--MAIN WRAPPER-->
    <section class="main-wrapper order-base full-page h-100">
      <!--MAIN CONTENT-->
      <section class="main-content h-100 d-flex justify-content-center">
        <section class="d-flex justify-content-center">
          <div class="d-flex justify-content-center w-100 errorPage">
            <img
              src="../../../../projects/pattern-lib/static/assets/images/orderBase-color.svg"
              class="error-logo"
              alt="orderBase"
            />
            <h2>Page Not Found</h2>
            <h4>Error Code : 404 page not found</h4>
            <p>
              We are sorry, the page you requested could not be found. <br />
              Please contact your administrator of this account.
            </p>
            <p>OR</p>
            <p>Raise a <a href="#">Helpdesk Request</a></p>
            <p>OR</p>
            <p>Go to <a href="#">Orderbase HomePage</a></p>
            <img
              src="../../../../projects/pattern-lib/static/assets/images/pagenotFound.svg"
              class="error-graphic"
              alt="pagenotFound"
            />
          </div>
        </section>
      </section>
      <!--MAIN CONTENT ENDS-->
    </section>
    <!--MAIN WRAPPER ENDS-->
    <div class="popover-help">
      <div class="title-head">
        <div class="title">Help Desk</div>
        <div class="icons">
          <button>
            <img
              src="../../../../projects/pattern-lib/static/assets/icons/minus.svg"
            />
          </button>
          <button>
            <img
              src="../../../../projects/pattern-lib/static/assets/icons/close-blue.svg"
            />
          </button>
        </div>
      </div>
      <table class="info-list">
        <tbody>
          <tr class="info-list-item">
            <td>
              <label for="issue-category">Issue Category</label>
              <div>
                <div class="select normal">
                  <select id="issue-category">
                    <option>Option 1</option>
                    <option>Option 2</option>
                  </select>
                </div>
              </div>
            </td>
          </tr>
          <tr class="info-list-item">
            <td>
              <label for="description">Description</label>
              <div>
                <textarea
                  rows="4"
                  class="value formInputText"
                  id="description"
                ></textarea>
              </div>
            </td>
          </tr>
          <tr class="info-list-item">
            <td>
              <label for="priority">Priority</label>
              <div>
                <div class="select normal">
                  <select id="priority">
                    <option>Option 1</option>
                    <option>Option 2</option>
                  </select>
                </div>
              </div>
            </td>
          </tr>
          <tr class="info-list-item">
            <td>
              <a class="add-attachment">Add Attachment</a>
            </td>
          </tr>
          <tr class="info-list-item">
            <td>
              <div class="d-flex justify-content-end">
                <button class="primary-btn medium">Submit</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
