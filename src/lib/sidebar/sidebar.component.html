<nav class="sidebar">
  <div class="top">
    <a href="#" class="logo">
      <img src="./assets/icons/nav-bar/logo.svg" alt="Logo" />
    </a>
    <ul>
      <li
        *ngFor="let item of items"
        [routerLink]="item.routerLink"
        [routerLinkActive]="'active'"
      >
        <a>
          <img src="{{ item.img }}" alt="Logo" />
          <span>{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="bottom">
    <ul>
      <li [routerLink]="settingsLink" [routerLinkActive]="'active'">
        <a>
          <img src="./assets/icons/nav-bar/settings.svg" alt="Logo" />
        </a>
      </li>
    </ul>
  </div>
</nav>
