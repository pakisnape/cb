<div class="select {{ type }}" *ngIf="!custom">
  <select [attr.disabled]="disabled ? 'disabled' : null">
    <option *ngIf="placeholder !== ''" value="">{{ placeholder }}</option>
    <option [value]="item.value" *ngFor="let item of items">
      {{ item.key }}
    </option>
  </select>
</div>

<div class="customdropdown {{ type }}" *ngIf="custom">
  <button
    class="dropdown"
    aria-haspopup="listbox"
    aria-labelledby="dropdown-label"
    (click)="toggleDropdown()"
    (clickOutside)="dropdownOpen = false"
  >
    {{ currentValue.key }}
  </button>
  <ul
    class="dropdown-list"
    role="listbox"
    aria-expanded="false"
    [ngClass]="{ 'dropdown-open': dropdownOpen }"
  >
    <li
      *ngFor="let o of items"
      [ngClass]="{ selected: currentValue === o }"
      tabindex="0"
      (click)="select(o)"
      role="option"
      [innerHTML]="o.key"
    ></li>
  </ul>
</div>
