<div *ngIf="searchable" class="search">
  <label>Search</label>
  <input
    type="text"
    id="searchKey"
    name="searchKey"
    [(ngModel)]="searchKey"
    (keyup)="onSearch()"
    placeholder="type here to search..."
  />
</div>
<table>
  <thead [style.background-color]="headerBgColor">
    <tr>
      <th nowrap *ngFor="let column of columns">
        {{ column }}<i class="fa fa-chevron-up"></i>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of cloneRows">
      <td nowrap *ngFor="let column of columns">{{ data[column] }}</td>
    </tr>
  </tbody>
  <tfoot class="footer" *ngIf="cloneRows.length == 0">
    <tr>
      No records found!
    </tr>
  </tfoot>
</table>
