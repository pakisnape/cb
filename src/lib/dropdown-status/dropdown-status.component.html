<div class="customdropdown status-dropdown {{ statusClass }}">
  <div class="dropdown" aria-haspopup="listbox" aria-labelledby="dropdown-label" (click)="toggleDropdown()"
    (clickOutside)="dropdownOpen = false">
    {{ status }}
  </div>
  <ul class="dropdown-list" aria-expanded="false" [ngClass]="{ 'dropdown-open': dropdownOpen }">
    <li *ngFor="let item of items" (click)="select(item)">{{ item }}
    </li>
  </ul>
</div>
